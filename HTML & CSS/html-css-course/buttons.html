<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: rgb(255, 255, 255);
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }


    .join-button{
        background-color: rgba(255, 255, 255, 0);
        color: rgb(15, 65, 152);
        border-color: rgb(15, 65, 152);
        border-style: solid;

        border-width: 2px;
        border-radius: 2px;
        height: 36px;
        width: 62px;

        cursor: pointer;
        transition: background-color 150ms, color 150ms;
        
    }

    .join-button:hover {
        background-color: rgb(15, 65, 152);
        color: rgb(255, 255, 255);
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button{
        background-color: rgb(24, 122, 203);
        color: rgb(255, 255, 255);
        
        border: none;
        border-radius: 18px;
        height: 36px;
        width: 74px;
        margin-left: 8px;

        font-weight: bold;
        font-size: 15;

        cursor: pointer;
        transition: box-shadow 150ms;
    }
    
    .tweet-button:hover {
        box-shadow: 1px 2px 2px rgba(0, 0, 0, 0.3);
    }

</style>


<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
